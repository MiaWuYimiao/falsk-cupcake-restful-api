<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cupcakes</title>
</head>

<body>
  <div class="container">

    <h1 class="text-center display-3">Cupcakes</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <div>
            <input type="text" name="search" placeholder="Search a flavor" id="search">
            <button class="btn btn-sm btn-primary" id="search-btn">Search</button>
        </div>
        <ul id="all-cupcakes-list" class="list-group"></ul>
      </div>
    </div>

    <div>
        <h2>Add new cupcake</h2>
        <form id="submit-form" method="post">
            <div class="form-group">
                {% include '_form.html' %}
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Add</button>
        </form>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
  <script src="static/model.js"></script>
</body>

</html>
